name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:

      # ----------------------------------------------------------
      # ENABLE RDP + DISABLE NLA + ALLOW PORT 3389
      # ----------------------------------------------------------
      - name: Configure Core RDP Settings
        run: |
          Write-Host "Configuring RDP..."

          # Enable Remote Desktop
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0 -Force

          # Disable NLA
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "UserAuthentication" -Value 0 -Force

          # Set Security Layer to RDP (no SSL)
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "SecurityLayer" -Value 0 -Force

          # Remove previous firewall rule (to avoid duplicate errors)
          netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null

          # Allow RDP
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

          Write-Host "RDP enabled successfully."


      # ----------------------------------------------------------
      # CREATE A RANDOM STRONG PASSWORD USER FOR RDP
      # ----------------------------------------------------------
      - name: Create RDP User with Strong Password
        run: |
          Write-Host "Creating RDP user..."

          Add-Type -AssemblyName System.Security

          $charSet = @{
            Upper   = [char[]](65..90)
            Lower   = [char[]](97..122)
            Number  = [char[]](48..57)
            Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }

          $raw = @()
          $raw += $charSet.Upper   | Get-Random -Count 4
          $raw += $charSet.Lower   | Get-Random -Count 4
          $raw += $charSet.Number  | Get-Random -Count 4
          $raw += $charSet.Special | Get-Random -Count 4

          $password = -join ($raw | Sort-Object { Get-Random })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

          Write-Host "RDP user created."


      # ----------------------------------------------------------
      # INSTALL TAILSCALE
      # ----------------------------------------------------------
      - name: Install Tailscale
        run: |
          Write-Host "Installing Tailscale..."

          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installer = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $url -OutFile $installer
          Start-Process msiexec.exe -ArgumentList "/i `"$installer`" /quiet /norestart" -Wait
          Remove-Item $installer -Force

          Write-Host "Tailscale installed."


      # ----------------------------------------------------------
      # CONNECT TAILSCALE + GET MACHINE IP
      # ----------------------------------------------------------
      - name: Establish Tailscale Connection
        run: |
          Write-Host "Connecting Tailscale..."

          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="gh-${env:GITHUB_RUN_ID}"

          # Wait for IP
          $tsIP = $null
          for ($i = 0; $i -lt 10; $i++) {
            $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            if ($tsIP) { break }
            Start-Sleep -Seconds 5
          }

          if (-not $tsIP) {
            Write-Error "No Tailscale IP received!"
            exit 1
          }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

          Write-Host "Tailscale IP: $tsIP"


      # ----------------------------------------------------------
      # TEST RDP PORT (3389)
      # ----------------------------------------------------------
      - name: Verify RDP Accessibility
        run: |
          Write-Host "Testing RDP connectivity on port 3389..."

          $result = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389

          if (-not $result.TcpTestSucceeded) {
            Write-Error "Port 3389 unreachable!"
            exit 1
          }

          Write-Host "RDP port reachable!"


      # ----------------------------------------------------------
      # KEEP MACHINE ALIVE FOR RDP ACCESS
      # ----------------------------------------------------------
      - name: Maintain Connection
        run: |
          Write-Host "`n======================="
          Write-Host "   RDP ACCESS ACTIVE"
          Write-Host "=======================`n"
          Write-Host "IP Address : $env:TAILSCALE_IP"
          Write-Host "Username   : RDP"
          Write-Host "Password   : $env:RDP_PASSWORD"
          Write-Host "`nKeep this window open for RDP access.`n"

          while ($true) {
            Write-Host "[$(Get-Date)] Runner alive..."
            Start-Sleep -Seconds 300
          }
